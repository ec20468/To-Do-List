<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>To Do List!</title>
  </head>
  <body>
    <header>
      <h1>To Do List!</h1>
      <button class="show-modal">New!</button>
    </header>
    <main>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <input type="text" class="title" placeholder="Enter your title..." />
        <input type="text" class="desc" placeholder="Write your task here..." />
        <input type="date" class="date" />
        <button class="btn submit">Submit!</button>
      </div>
      <div class="overlay hidden"></div>
      <section class="display">
        <div class="todo-list"></div>
      </section>

      <section class="right">
        <p class="label-score">ðŸ’¯ To Do: <span class="score">0</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Completed: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
